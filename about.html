<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>
<body>
    <header>
        <h1>The About Page</h1>
    </header>
    <section>
        <form method="post" action="https://webdevbasics.net/scripts/demo.php">
            <div>
                <label for="myName">Name:</label>
                <input type="text" name="myName" id="myName">
            </div>
            <div>
                <label for="myEmail">Email:</label>
                <input type="text" name="myEmail" id="myEmail">
            </div>
            Choose the browsers you use<br>
            <div>
                <input type="checkbox" name="go" id="go" value="yes"
                <label for="go">Google Chrome</label>
            </div>
            <div>
                <input type="checkbox" name="fireFox" id="fireFox" value="yes"
                <label for="FireFox">FireFox</label>
            </div>
            <div>
                <div>
                    <input type="checkbox" name="edge" id="edge" value="yes"
                    <label for="edge">Microsoft Edge</label>
                </div>
                Would you like to be on our mailing list:<br>
                <div>
                    <input type="radio" name="mailingList" id="mailingListYes" value="yes">
                    <label for="mailingListYes">Yes</label>
                </div>
                <div>
                    <input type="radio" name="mailingList" id="mailingListNo" value="yes">
                    <label for="mailingListNo">No</label>
                </div>
            </div>
            <div>
                <span>Comments:</span><br>
                <textarea></textarea>
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </section>
</body>
</html>
